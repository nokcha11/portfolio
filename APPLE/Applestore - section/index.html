<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" href="./img/favicon_logo.png">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="./js/jquery-2.1.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script defer src="./js/custom.js"></script>
  
  <title>Apple (대한민국) watch</title>

</head>
<body>
  <div class="yj-watch">
    <div class="yj-watch-inner marginCollFix">
      <div class="text-wrapper marginCollFix">
        <h4><span>New</span>Apple Watch</h4>
        <h5>새로운 애플와치 시리즈</h5>
        <!-- 탭 -->
        <div class="watch-links">
          <a class="A-Series9" href="#">Apple Watch Series 9</a>
          <a class="A-Ultra2" href="#">Apple Watch Ultra 2</a>
          <a class="A-Nike" href="#">Apple Watch Nike</a>
          <a class="A-Home" href="https://www.apple.com/kr/shop/buy-watch">Apple Watch Home's</a>
        </div>
      </div>
      <!-- 이미지 swiper-->
        <div class="yj-image-wrapper marginCollFix">
          <div class="swiper yjSwiper">
            <div class="swiper-wrapper yj-wrapper">
              <div class="swiper-slide yj-slide">
                <a class="ultra"></a>
              </div>
              <div class="swiper-slide yj-slide">
                <a class="main-watch"></a>
              </div>
              <div class="swiper-slide yj-slide">
                <a class="nike"></a>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <!-- 제품 정보 -->
        <div class="information-wrapper">
          <div class="Series9">
            <h2 class="Awatch-color">
              <span class="watch_one"></span>
              <span class="watch_two"></span>
              <span class="watch_three"></span>
              <span class="watch_four"></span>
              <span class="watch_five"></span>
              <span class="watch_six"></span>
              <span class="watch_seven"></span>
              <span class="watch_eight"></span>
            </h2>
            <h2 class="watch-info">Apple Watch Series 9</h2>
            <h3 class="func">강력한 센서, <br>
              첨단 건강 관련 기능.
            </h3>
            <h3 class="Awatch-price">&#8361; 599,000부터</h3>
          </div>
          <div class="Ultra2">
            <h2 class="Awatch-color">
              <span class="watch_one"></span>
              <span class="watch_two"></span>
              <span class="watch_three"></span>
              <span class="watch_four"></span>
              <span class="watch_five"></span>
              <span class="watch_six"></span>
              <span class="watch_seven"></span>
              <span class="watch_eight"></span>
            </h2>
            <h2 class="watch-info">Apple Watch Ultra2</h2>
            <h3 class="func">강력한 센서, <br>
              첨단 건강 관련 기능.
            </h3>
            <h3 class="Awatch-price">&#8361; 599,000부터</h3>
          </div>
          <div class="Nike">
            <h2 class="Awatch-color">
              <span class="watch_one"></span>
              <span class="watch_two"></span>
              <span class="watch_three"></span>
              <span class="watch_four"></span>
              <span class="watch_five"></span>
              <span class="watch_six"></span>
              <span class="watch_seven"></span>
              <span class="watch_eight"></span>
            </h2>
            <h2 class="watch-info">Apple Watch Nike</h2>
            <h3 class="func">강력한 센서, <br>
              첨단 건강 관련 기능.
            </h3>
            <h3 class="Awatch-price">&#8361; 599,000부터</h3>
          </div>
        </div>
      </div>
    </div>
  </body>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>

</script>
</html>
